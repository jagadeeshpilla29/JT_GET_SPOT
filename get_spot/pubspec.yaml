  dio: ^5.7.0
  pinput: ^5.0.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  internet_connection_checker_plus: ^2.5.2
  get_it: ^8.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0

  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  

  
